<html>
<style>
.container {
	height: 300px;
	min-width: 310px;
	max-width: 800px;
    margin: 0 auto;
}
.button-bar {
    min-width: 310px;

}

<head>
<script src="https://code.highcharts.com/highcharts.js"></script>

<script>
           var allText;
            function readTextFile(file)
            {
                var rawFile = new XMLHttpRequest();
                rawFile.open("GET", file, false);
                rawFile.onreadystatechange = function ()
                {
                    if(rawFile.readyState === 4)
                    {
                        if(rawFile.status === 200 || rawFile.status == 0)
                        {
                            allText = rawFile.responseText;             
                        }
                    }
                }
                rawFile.send(null);
            }
            var namesSMI = ['SM30', 'SM40', 'SM50', 'SM60', 'SM70', 'SM80', 'SM90', 'SM100']; 
            function readlongdata(start)
            {
                var t1 = allText.split("\n");
                
                var array = [];
                for (var i=0;i<t1.length;i++)
                {
                    array[i] = t1[i].split(",");
                }                
                var length = array.length;          
                var d = [];
                for (var i=0;i<8;i++)
                {
                    d[i] = [];
                    if (start == 0)
                    {
                        for (var j=0;j<length-1;j++)
                        {
                            if (array[j][0] != "")
                            {
                                var parts = array[j][0].split('/');
                                var parts1 = array[j][1].split(':'); 
                                var x = Date.UTC(parts[2], parts[1]-1, parts[0],parts1[0],parts1[1]);
                                var y = Number(array[j][i+2]);
                                d[i].push([x,y]);
                            }
                        }
                    }
                    else
                    {
                        for (var j=length-1-2880;j<length-1;j++)
                        {
                            if (array[j][0] != "")
                            {
                                var parts = array[j][0].split('/');
                                var parts1 = array[j][1].split(':'); 
                                var x = Date.UTC(parts[2], parts[1]-1, parts[0],parts1[0],parts1[1]);
                                var y = Number(array[j][i+2]);
                                d[i].push([x,y]);
                            }
                        }
                    }

                }
                var temparray = [];
                  
                for (var i=0;i<8;i++)
                {
                    temparray[i] = {
                        name: namesSMI[i],
                        data: d[i]
                    };                
                }                
                return temparray;   
            }
			readTextFile("Files/b1temp.csv");
            var temp = readlongdata(1);
			
			document.addEventListener('DOMContentLoaded', function () {
					var myChart = Highcharts.chart('container', {
						chart: {
							type: 'line'
						},
						title: {
							text: 'Fruit Consumption'
						},
						xAxis: {
							categories: ['Apples', 'Bananas', 'Oranges']
						},
						yAxis: {
							title: {
								text: 'Fruit eaten'
							}
						},
						series: [{
							name: 'Jane',
							data: [1, 0, 4]
						}, {
							name: 'John',
							data: [5, 7, 3]
						}]
					});
				});
</script>
</head>
